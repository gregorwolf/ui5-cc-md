<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>bare bones UI5 (dark ðŸ˜±)</title>
  <script id="sap-ui-bootstrap"
          src="resources/sap-ui-core.js"
          data-sap-ui-theme="sap_fiori_3_dark"
          data-sap-ui-xx-cssVariables="true"
          data-sap-ui-async="true">
          </script>
  <script>
    sap.ui.require([
      "sap/ui/core/Core"
    ], (Core) => Core.attachInit(() => sap.ui.require([
      "sap/ui/core/mvc/XMLView",
      "sap/ui/model/json/JSONModel"
    ], async (XMLView, JSONModel) => {
      const Model = new JSONModel({
        markdownContent: "**fat content**"
      })
      const View = await XMLView.create({
        definition: `
    <mvc:View xmlns:mvc="sap.ui.core.mvc" 
        xmlns="sap.m" 
        xmlns:md="cc.md"
        height="100%">
      <App>
        <Page showHeader="false">
          <VBox alignItems="Center"
                justifyContent="Center"
                height="100%">
            <HBox justifyContent="SpaceAround">
              <md:Markdown content="***markdown is nice!***&#13;&#10;&#13;&#10;if only there wasn't the CR problem..." />
				      <md:Markdown fromFile="./fragment.md" />
				      <md:Markdown content="{/markdownContent}" />
            </HBox>
          </VBox>
        </Page>
      </App>
    </mvc:View>`,
      })
      View.setModel(Model)
      View.placeAt("content")
    })))
  </script>
</head>

<body class="sapUiBody" id="content"></body>

</html>
